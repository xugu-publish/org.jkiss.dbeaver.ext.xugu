a_schemas s where t.user_id=u.user_id and t.schema_id=s.schema_id and s.schema_name={6} and s.db_id=current_db_id and t.db_id=current_db_id and u.db_id=current_db_id order by t.trig_name asc) union all (select ''Index'',t.table_name||''.''||i.index_name,u.user_name,true,i.create_time from dba_indexes i,dba_tables t,dba_schemas s,dba_users u where i.table_id=t.table_id and t.schema_id=s.schema_id and t.user_id=u.user_id and s.schema_name={7} and s.db_id=current_db_id and t.db_id=current_db_id and u.db_id=current_db_id and i.db_id=current_db_id order by i.index_name asc) union all (select ''Synonym'',y.syno_name,u.user_name,true,y.create_time from dba_synonyms y,dba_schemas s,dba_users u where y.syno_sche_id=s.schema_id and y.user_id=u.user_id and s.schema_name={8} and s.db_id=current_db_id and y.db_id=current_db_id and u.db_id=current_db_id order by y.syno_name asc) union all (select ''UDT'',t.type_name,u.user_name,t.valid,t.create_time from dba_types t,dba_schemas s,dba_users u where t.schema_id=s.schema_id and t.user_id=u.user_id and s.schema_name={10} and s.db_id=current_db_id and t.db_id=current_db_id and u.db_id=current_db_id order by t.type_name asc)
