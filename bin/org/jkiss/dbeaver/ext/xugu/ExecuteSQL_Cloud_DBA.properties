ExportUserObjectsDialog_sequenceObject =SELECT SCHEMA_NAME,SEQ.SEQ_NAME FROM DBA_SEQUENCES SEQ JOIN DBA_SCHEMAS S ON S.SCHEMA_ID=SEQ.SCHEMA_ID AND SEQ.DB_ID=S.DB_ID WHERE S.SCHEMA_NAME={0} AND SEQ.IS_SYS=FALSE AND S.DB_ID=CURRENT_DB_ID ORDER BY SEQ.SEQ_NAME
ExportUserObjectsDialog_triggerObject =SELECT SCHEMA_NAME,TRIG.TRIG_NAME FROM DBA_TRIGGERS TRIG JOIN DBA_SCHEMAS S ON S.SCHEMA_ID=TRIG.SCHEMA_ID AND TRIG.DB_ID=S.DB_ID WHERE S.SCHEMA_NAME={0} AND S.DB_ID=CURRENT_DB_ID ORDER BY TRIG.TRIG_NAME
ExportUserObjectsDialog_packageObject =SELECT SCHEMA_NAME,PACK.PACK_NAME FROM DBA_PACKAGES PACK JOIN DBA_SCHEMAS S ON S.SCHEMA_ID=PACK.SCHEMA_ID AND PACK.DB_ID=S.DB_ID WHERE S.SCHEMA_NAME={0} AND S.DB_ID=CURRENT_DB_ID AND IS_SYS = ''F'' ORDER BY PACK.PACK_NAME
ExportUserObjectsDialog_tableOneLevelPartition =SELECT S.SCHEMA_NAME,T.TABLE_NAME,T.PARTI_TYPE,T.PARTI_KEY,P.PARTI_NAME,P.PARTI_VAL,P.ONLINE,T.COMMENTS FROM DBA_SCHEMAS S JOIN DBA_TABLES T ON S.SCHEMA_ID=T.SCHEMA_ID AND S.DB_ID=T.DB_ID JOIN DBA_PARTIS P ON T.TABLE_ID=P.TABLE_ID AND T.DB_ID=P.DB_ID WHERE S.SCHEMA_NAME={0} AND T.TABLE_NAME={1} AND T.DB_ID=CURRENT_DB_ID ORDER BY P.PARTI_NO
ExportUserObjectsDialog_tableSedLevelPartition =SELECT S.SCHEMA_NAME,T.TABLE_NAME,T.SUBPARTI_TYPE,T.SUBPARTI_KEY,P.SUBPARTI_NAME,P.SUBPARTI_VAL,T.COMMENTS FROM DBA_SCHEMAS S JOIN DBA_TABLES T ON S.SCHEMA_ID=T.SCHEMA_ID AND S.DB_ID=T.DB_ID JOIN DBA_SUBPARTIS P ON T.TABLE_ID=P.TABLE_ID AND T.DB_ID=P.DB_ID WHERE S.SCHEMA_NAME={0} AND T.TABLE_NAME={1} AND T.DB_ID=CURRENT_DB_ID ORDER BY P.SUBPARTI_NO
ExportUserObjectsDialog_indexOneLevelPartition =SELECT I.IS_LOCAL,I.PARTI_TYPE,I.PARTI_KEY,P.PARTI_NAME,P.PARTI_VAL FROM DBA_SCHEMAS S JOIN DBA_TABLES T ON S.SCHEMA_ID=T.SCHEMA_ID AND S.DB_ID=T.DB_ID JOIN DBA_INDEXES I ON T.TABLE_ID = I.TABLE_ID AND T.DB_ID=I.DB_ID JOIN DBA_IDX_PARTIS P ON I.INDEX_ID=P.INDEX_ID WHERE S.SCHEMA_NAME={0} AND T.TABLE_NAME={1} AND I.INDEX_NAME={2} AND T.DB_ID=CURRENT_DB_ID AND I.IS_PRIMARY = FALSE ORDER BY I.INDEX_ID,P.PARTI_NO
ExportUserObjectsDialog_indexSedLevelPartition =SELECT I.IS_LOCAL,I.SUBPARTI_TYPE,I.SUBPARTI_KEY,P.SUBPARTI_NAME,P.SUBPARTI_VAL FROM DBA_SCHEMAS S JOIN DBA_TABLES T ON S.SCHEMA_ID=T.SCHEMA_ID AND S.DB_ID=T.DB_ID JOIN DBA_INDEXES I ON T.TABLE_ID = I.TABLE_ID AND T.DB_ID=I.DB_ID JOIN DBA_IDX_SUBPARTIS P ON I.INDEX_ID=P.INDEX_ID AND I.DB_ID=P.DB_ID WHERE S.SCHEMA_NAME={0} AND T.TABLE_NAME={1} AND I.INDEX_NAME={2} AND T.DB_ID=CURRENT_DB_ID AND I.IS_PRIMARY = FALSE ORDER BY I.INDEX_ID,P.SUBPARTI_NO
ExportUserObjectsDataDialog_collectTableColumnInfo =select COL_NAME,TYPE_NAME,"VARYING" from dba_columns c inner join dba_tables t on c.table_id = t.table_id and c.db_id=t.db_id inner join dba_schemas s on t.schema_id=s.schema_id and t.db_id=s.db_id where s.schema_name={0} and t.table_name={1} and c.db_id=current_db_id order by col_no
