t_id)=t.trig_id) where a.grantee_id={19} order by s.schema_id,t.trig_id asc) union all (select a.object_type,a.authority,{20},s.schema_name+''.''+t.table_name+''.''+c.col_name,a.regrant from dba_acls a join ((dba_columns c join dba_tables t on(c.table_id=t.table_id)) join dba_schemas s on(t.schema_id=s.schema_id)) on(a.object_id>0 and a.object_type={21} and t.table_id=shr(a.object_id,10) and c.col_no=bit_and(a.object_id,1023)) where a.grantee_id={22} order by s.schema_id,t.table_id,c.col_no asc) union all (select a.object_type,a.authority,{23},s.schema_name+''.''+v.view_name+''.''+c.col_name,a.regrant from dba_acls a join ((dba_view_columns c join dba_views v on(c.view_id=v.view_id)) join dba_schemas s on(v.schema_id=s.schema_id)) on(a.object_id>0 and a.object_type={24} and v.view_id=shr(a.object_id,10) and c.col_no=bit_and(a.object_id,1023)) where a.grantee_id={25} order by s.schema_id,v.view_id,c.col_no asc)
