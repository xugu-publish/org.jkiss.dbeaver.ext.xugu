BaseChooseObject_XuGu_Table_Partition =select s.schema_name,t.table_name,case parti_type when 1 then ''range'' when 2 then ''list'' when 3 then ''hash'' else null end as parti_type,case subparti_type when 1 then ''range'' when 2 then ''list'' when 3 then ''hash'' else null end as subparti_type,parti_key,subparti_key,parti_num,subparti_num,case auto_parti_type when 1 then ''year'' when 2 then ''month'' when 3 then ''day'' when 4 then ''hour'' end as auto_parti_type, auto_parti_span from dba_tables t left join dba_schemas s on t.schema_id=s.schema_id where s.schema_name={0} and t.table_name={1} and t.parti_type is not null
BaseChooseObject_XuGu_Table_PartitionInfo =select s.schema_name,t.table_name,part.parti_name,part.parti_val from dba_tables t left join dba_schemas s on t.schema_id=s.schema_id left join dba_partis part on t.table_id=part.table_id where s.schema_name={0} and t.table_name={1} order by part.parti_no
BaseChooseObject_XuGu_Table_SubPartitionInfo =select s.schema_name,t.table_name,part.subparti_name,part.subparti_val from dba_tables t left join dba_schemas s on t.schema_id=s.schema_id left join dba_subpartis part on t.table_id=part.table_id where s.schema_name={0} and t.table_name={1} order by part.subparti_no
BaseChooseObject_XuGu_Table_Index  = select sch.schema_name,tab.table_name,i.index_name,i.is_unique,i.keys from dba_indexes i,dba_tables tab,dba_schemas sch where i.TABLE_ID = tab.TABLE_ID and tab.SCHEMA_ID = sch.SCHEMA_ID and tab.TABLE_NAME ={1} and sch.SCHEMA_NAME in({0}) and i.table_id=tab.table_id and i.is_primary=''F'';
BaseChooseObject_XuGu_Identity =select s.schema_name,t.table_name,c.col_name,c.type_name,q.min_val,q.max_val,q.curr_val,q.step_val,q.is_cycle as iscycle from dba_schemas s join dba_tables t on s.schema_id=t.schema_id and s.db_id=t.db_id join dba_columns c on c.table_id = t.table_id and c.db_id=t.db_id join dba_sequences q on q.seq_id=c.serial_id and q.db_id=c.db_id where s.schema_name={0} and t.table_name={1} and c.is_serial = ''T'' and c.db_id=current_db_id
BaseChooseObject_XuGu_Constraint =select sch.schema_name,tab.table_name,ac.cons_name,ac.cons_type,replace(decode(lower(ac.cons_type),''f'',substr(ac.define,2,position('')'' in ac.define)-2),ac.define),''"'','''') as constraint_col,rsch.schema_name,rtab.table_name,replace(replace(decode(lower(ac.cons_type),''f'',substr(ac.define,position('')'' in ac.define)+2,length(ac.define)),ac.define),''"'',''''),'')'','''') as ref_constraint_col,case lower(ac.update_action) when ''n'' then ''no action'' when ''c'' then ''cascade'' when ''u'' then ''set null'' when ''r'' then ''restrict'' when ''d'' then ''set default'' else ''no action'' end,case lower(ac.delete_action) when ''n'' then ''no action'' when ''c'' then ''cascade'' when ''u'' then ''set null'' when ''r'' then ''restrict'' when ''d'' then ''set default'' else ''no action'' end,decode(lower(ac.cons_type),''c'',ac.define,'''') as check_define,(case lower(ac.cons_type) when ''p'' then 0 when ''f'' then 1 when ''u'' then 2 when ''c'' then 3 else 4 end) as order_seq from dba_tables tab left join dba_schemas sch on tab.schema_id=sch.schema_id and tab.db_id=sch.db_id left join dba_constraints ac on tab.table_id=ac.table_id left join dba_tables rtab on rtab.table_id=ac.ref_table_id left join dba_schemas rsch on rsch.schema_id=rtab.schema_id where sch.schema_name={0} and tab.table_name={1} and tab.db_id=current_db_id order by order_seq
BaseChooseObject_XuGu_View =select s.schema_name,v.view_name,define,option as check_option from dba_views v left join dba_schemas s on v.schema_id=s.schema_id where s.schema_name={0} and v.view_name={1}
BaseChooseObject_XuGu_Sequence =select q.curr_val,q.step_val,q.min_val,q.max_val,q.is_cycle from dba_schemas s,dba_sequences q where s.schema_id=q.schema_id and s.schema_name={0} and q.seq_name={1}
BaseChooseObject_XuGu_Package =select p.spec,p.body from dba_schemas s,dba_packages p where s.schema_id=p.schema_id and s.schema_name={0} and p.pack_name={1}
BaseChooseObject_XuGu_Procedure =select p.define from dba_schemas s,dba_procedures p where s.schema_id=p.schema_id and p.ret_type is null and s.schema_name={0} and p.proc_name={1}
BaseChooseObject_XuGu_Function =select p.define from dba_schemas s,dba_procedures p where s.schema_id=p.schema_id and p.ret_type is not null and s.schema_name={0} and p.proc_name={1}
BaseChooseObject_XuGu_Trigger =select t.define from dba_schemas s,dba_triggers t where s.schema_id=t.schema_id and s.schema_name={0} and t.trig_name={1}
BaseChooseObject_XuGu_Synonym =select * from (select y.is_public,y.targ_sche_id,y.targ_name from dba_synonyms y join dba_schemas s on y.schema_id=s.schema_id and y.db_id=s.db_id where s.schema_name={0} and y.syno_name={1} and y.db_id=current_db_id) a1 join (select schema_name as targ_sche_name,schema_id from dba_schemas) a2 on a1.targ_sche_id=a2.schema_id
